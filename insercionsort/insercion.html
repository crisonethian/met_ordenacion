<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Ordenación: Insertion Sort</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a0d8ef; /* Azul claro suave */
            overflow: hidden; /* Ocultar el desbordamiento */
            position: relative; /* Posicionamiento relativo para los signos */
        }

        .container {
            margin-top: 50px;
            background-color: #a0d8ef; /* Mismo color que el body */
            padding: 20px;
            border-radius: 8px;
            position: relative; /* Posicionamiento relativo */
            z-index: 1; /* Asegurarse de que el contenedor esté encima */
        }

        h1 {
            text-decoration: underline; /* Subrayado para el h1 */
        }

        .barra {
            display: inline-block;
            width: 10px;
            margin: 0 1px;
            background-color: green; /* Color verde */
            border-radius: 3px;
        }

        #visualizationContainer {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            height: 440px; /* Altura del contenedor */
            border: 1px solid black; /* Borde negro */
            background-color: #a0d8ef; /* Mismo color que el body */
            overflow: hidden;
        }

        .barra-roja {
            background-color: red; /* Color rojo para barras ya ordenadas */
            transition: height 0.5s ease, background-color 0.5s ease; /* Animaciones suaves */
        }

        .symbol {
            position: absolute;
            font-size: 40px; /* Tamaño del símbolo */
            color: white; /* Color de los signos */
            z-index: 0; /* Asegurarse de que los signos estén detrás del contenedor */
        }

        @media (max-width: 768px) {
            .barra {
                width: 5px;
                margin: 0 1px;
            }
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4">Método de Ordenación: Insertion Sort</h1>
        <button class="btn btn-primary" id="ordenar">Ordenar con Insertion Sort</button>
        <a class="btn btn-secondary" href="../index.html">Volver</a>
        <!-- Contenedor para la visualización de las barras -->
        <div id="visualizationContainer"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JavaScript externo -->
    <script src="game.js"></script>

    <script>
        // Crear símbolos de programación flotantes
        const symbols = ['{}', '[]', '()', ';', '<>', '=>', '::', '&&', '||', '+='];
        const numSymbols = 20; // Número total de símbolos generados
        const minVisibleSymbols = 7; // Mínimo de símbolos visibles en la pantalla
        const symbolElements = []; // Array para almacenar los elementos de símbolo

        function createSymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            document.body.appendChild(symbol);
            symbolElements.push(symbol); // Agregar el símbolo al array

            // Establecer posición aleatoria inicial
            let posX = Math.random() * window.innerWidth;
            let posY = Math.random() * window.innerHeight;
            let deltaX = (Math.random() * 2 - 1) * 2; // Velocidad horizontal
            let deltaY = (Math.random() * 2 - 1) * 2; // Velocidad vertical
            
            // Función para mover el símbolo
            function moveSymbol() {
                posX += deltaX;
                posY += deltaY;

                // Rebotar al chocar con los bordes
                if (posX + 40 > window.innerWidth || posX < 0) {
                    deltaX *= -1; // Cambiar dirección horizontal
                }
                if (posY + 40 > window.innerHeight || posY < 0) {
                    deltaY *= -1; // Cambiar dirección vertical
                }

                // Actualizar la posición del símbolo
                symbol.style.left = posX + 'px';
                symbol.style.top = posY + 'px';

                // Si el símbolo está fuera de la pantalla, regenerarlo
                if (posX + 40 < 0 || posX > window.innerWidth || posY + 40 < 0 || posY > window.innerHeight) {
                    symbol.remove(); // Eliminar el símbolo actual
                    createSymbol(); // Crear un nuevo símbolo
                }

                requestAnimationFrame(moveSymbol); // Llamar a la función nuevamente
            }

            moveSymbol(); // Iniciar el movimiento
        }

        // Crear múltiples símbolos
        for (let i = 0; i < numSymbols; i++) {
            createSymbol();
        }

        // Mantener al menos 7 símbolos en pantalla
        setInterval(() => {
            const visibleSymbols = document.querySelectorAll('.symbol');
            while (visibleSymbols.length < minVisibleSymbols) {
                createSymbol();
            }
        }, 1000); // Verificar cada segundo
    </script>

</body>
</html>
